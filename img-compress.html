<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #compression-tool h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        #image-input {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: #45a049;
        }

        #compression-level {
            width: 80%;
            margin: 20px 0;
        }

        #compression-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #4CAF50;
        }

        #compress-btn {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compress-btn:hover {
            background-color: #45a049;
        }

        #image-container {
            margin-top: 25px;
        }

        #output-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        /* Ad Sections */
        #ad-top, #ad-bottom {
            margin: 20px 0;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #compression-tool {
                padding: 15px;
            }

            #compression-level {
                width: 90%;
            }

            .file-upload-label, #compress-btn, #download-link {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Image Compression Tool</h1>
    </header>

    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <h2>Compress Your Images</h2>
            <label for="image-input" class="file-upload-label">Choose Image</label>
            <input type="file" id="image-input" accept="image/*">
            <div>
                <label for="compression-level">Compression Level:</label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
                <span id="compression-value">0.5</span>
            </div>
            <button id="compress-btn">Compress Image</button>
            <div id="image-container">
                <img id="output-image" src="" alt="Compressed Image">
            </div>
            <a id="download-link" href="#" download="compressed-image.jpg" style="display:none;">Download Compressed Image</a>
        </section>

        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = this.value;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        const outputImage = document.getElementById('output-image');
                        const downloadLink = document.getElementById('download-link');

                        outputImage.src = compressedImageUrl;
                        downloadLink.href = compressedImageUrl;
                        downloadLink.style.display = 'block';
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
